<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Calculadora 2000</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator-input"> </div>
            <div class="buttons">
                <button type="button" class="operator-button" data-action="add">+</button>
                <button type="button" class="operator-button" data-action="subtract">-</button>
                <button type="button" class="operator-button" data-action="multiply">&times;</button>
                <button type="button" class="operator-button" data-action="divide">&divide;</button>
                
                <button type="button" class="number-button">9</button>
                <button type="button" class="number-button">8</button>
                <button type="button" class="number-button">7</button>

                <button type="button" class="number-button">6</button>
                <button type="button" class="number-button">5</button>
                <button type="button" class="number-button">4</button>

                <button type="button" class="number-button">3</button>
                <button type="button" class="number-button">2</button>
                <button type="button" class="number-button">1</button>

                <button type="button" class="number-button">0</button>
                <button type="button" class="point-button" data-action="decimal">.</button>
                <button type="button" class="clear-button" data-action="clear">AC</button>

                <button type="button" class="equal-button" data-action="calculate">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
